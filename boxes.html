<!DOCTYPE html>
<html lang="en" >
<head>

  <meta charset="UTF-8">
  <title>THREE JS game style immersive slider selection screen</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="./styles/boxes.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class='loader'>
  <div class='loader_inner'></div>
</div>
<div id='canvas'></div>

<div class='ui'>
  <div class='noise'></div>
  <div class='vig'></div>
  <div class='bloom'></div>
  <div class='logo'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/notEarthLogo.png'>
  </div>
  <div class='gems'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/gemsBg.png'>
  </div>
  <div class='friends'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/friendsBg.png'>
  </div>

  <div class='left button change_boxes'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowBg.png'>
  </div>
  <div class='right button change_boxes'>
    <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/arrowBg.png'>
  </div>

  <div class='box'>
    <div class='box_inner' data-deep-animate-time='.7' data-deep-animate='false' data-deep-ui='true'>
      <div class='box_inner__title' data-depth='20'>
        Noob loot crate
      </div>
      <div class='box_inner__decal'>
        <img src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/217233/decalBg.png'>
      </div>
      <div class='box_inner__text' data-depth='10'>
        You probably wont get much in this loot crate to be honest, but what can you expect for such a low cost?
      </div>
      <div class='box_inner__cost' data-depth='31'>
        <div class='left'>
          <i class='fa fa-diamond'></i>
        </div>
        <div class='right'>
          20,000
        </div>
      </div>
      <div class='box_inner__cta' data-depth='31'>
        <span data-depth='44'>Buy with credits</span>
      </div>
    </div>
  </div>
</div>


<!-- partial -->
<script src='./dependencies/jquery.min.js'></script>
<script src='./dependencies/tweenMax.min.js'></script>
<script src='./dependencies/three.min.js'></script>
<script src='./dependencies/orbitControls.js'></script>
<script src="./js/common.js"></script>
<script src="./js/boxes.js"></script>

</body>
</html>
